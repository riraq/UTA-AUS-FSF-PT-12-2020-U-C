<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Redirect</title>
</head>
<body>
    <script>
        console.log(window)
        if (window.navigator.userAgent.includes("Windows")) {
            alert("You're on windows!");
        }
        else if (window.navigator.userAgent.includes("Mac")) {
            alert("You're on a mac!");
        }

        console.log(window.navigator.geolocation.getCurrentPosition(function(){
            console.log("success!");
            console.log()
        }))
    </script>
    
</body>
</html>
